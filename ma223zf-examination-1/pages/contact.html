    <!-- Here is our page's main content -->
    <main class="main_content">
      <form class="form" name="contact_form" action="me" method="POST">
       <fieldset class="fieldset1">
          <legend>Ask your question</legend>
          
          <p>
             <label>Type: </label>
             <select id = "myList">
               <option value = "1">Question</option>
               <option value = "2">Report Abuse</option>
               <option value = "3">Report Not working Link</option>
               <option value = "4">Other</option>
             </select>
          </p>
           
           
            <label>Name:</label>
               <input type="text" name="name" minlength="3" maxlength="100" placeholder="Enter Your Name" required />
           
            <label>Question:</label>
               <textarea cols="80" rows="10" name="question" maxlength="1000" placeholder="Type Your Question" required></textarea>  
       </fieldset>
          
       <fieldset> 
             <legend>How should I contact you?</legend> 
             
               <label>Telephone:</label> 
                 <input id type="radio" name="contact" value="telephone" required > 
              
           
              
               <label>E-mail:</label> 
               <input type="radio" name="contact" value="email"> 
              
       </fieldset> 
           
         <input id="button" type="submit" value="Send"> 

      </form>
